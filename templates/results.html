{% extends 'base.html' %}

{% block content %}
<div>
<h1>{% block title %} Results {% endblock %}</h1>
<a href="{{ url_for('.download_file') }}">Download This Page As PDF</a>
</div>
<div>
<hr>
{% for result in results_list %}
    {% for key, value in result.items() %}
        <h4> {{key}} : {{value}} </h4>
    {% endfor %}
<hr>
{% endfor %}
{% endblock %}
</div>
